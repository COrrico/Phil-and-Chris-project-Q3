<html>
  <head>
  <center>
  <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        // Create the data table.
        var data = new google.visualization.arrayToDataTable([
            ['flavor', 'Votes', {role: 'style'}],
          ['Mint Chocolate Chip', 9, 'lightblue'],
          ['Cookie Dough', 9, 'brown'],
          ['Rocky Road', 2,'#b69d7d'],
          ['Vanilla', 6,'#fddea5'],
          ['Candy Bar', 5,'#a300ff'],
          ['Strawberry', 4,'#ff00e7'],
           ['Chocolate', 2,'#4b341b']
        ]);

        var piechart_options = {title:'Pie Chart: How Much Pizza I Ate Last Night',
                       legend: 'top',
                       width:400,
                       height:300,
                       is3D: true,
                       };
        var piechart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        piechart.draw(data, piechart_options);

                       
                       
         var barchart_options = {title:'Barchart: How Much Pizza I Ate Last Night',
                       width:400,
                       height:300,
                       legend: 'top'};
                       var barchart = new google.visualization.BarChart(document.getElementById('barchart_div'));
        barchart.draw(data, barchart_options);
                      

       
      }    
    </script>
  
      </center>
  </head>

  <body background= "http://www-tc.pbs.org/food/files/2012/07/History-of-Ice-Cream-1.jpg">
    <!--Div that will hold the pie chart-->
    
    <!--Table and divs that hold the pie charts-->
    <table class="columns">
      <tr>
        <td><div id="piechart_div" style="border: 1px solid #ccc"></div></td>
        <td><div id="barchart_div" style="border: 1px solid #ccc"></div></td>
      </tr>
    </table>
    
    <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
  </body>
</html>
